<div class="col mt-4">
  <div class="publications-body bg-themed">
    {% for item in site.data.publications %}
      <div class="timeline-item">
        <div class="content">
          <h5>{{ item.title }}</h5>
          <h6 class="date">{{ item.from }}</h6>
          <p>{{ item.description }}</p>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
